<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說閱讀器</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Main Script (deferred to load after HTML parsing) -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Navigation Bar -->
    <header class="top-nav">
        <h1 id="novel-title" class="novel-title"></h1>
        <div class="controls">
            <button id="language-toggle" aria-label="切換版本"><i class="fas fa-language"></i></button>
            <button id="theme-toggle" aria-label="切換主題"><i class="fas fa-sun"></i></button>
            <button id="settings-toggle" aria-label="閱讀設定"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <!-- Main Content Area for the Novel -->
    <main id="novel-container" class="novel-container">
        <div id="novel-content" class="novel-content">
            <!-- 小說內容將由 JavaScript 動態填入此處 -->
        </div>
    </main>

    <!-- Settings Panel (Initially Hidden) -->
    <aside id="settings-panel" class="settings-panel">
        <button id="close-settings" class="close-btn" aria-label="關閉設定">×</button>
        <h2>閱讀設定</h2>

        <div class="setting-group">
            <label>字體大小</label>
            <div class="font-size-control">
                <button id="decrease-font">-</button>
                <span id="font-size-display">20px</span>
                <button id="increase-font">+</button>
            </div>
        </div>

        <div class="setting-group">
            <label>佈景主題</label>
            <div class="theme-options">
                <button class="theme-swatch" data-theme="light" style="background-color: #FDF0F0;"></button>
                <button class="theme-swatch" data-theme="dark" style="background-color: #1b1b1b;"></button>
                <button class="theme-swatch" data-theme="sepia" style="background-color: #f4e8d1;"></button>
            </div>
        </div>
    </aside>

</body>
</html>
